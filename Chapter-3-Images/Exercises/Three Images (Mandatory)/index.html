<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images</title>
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Main content container for the images and their descriptions -->
    <div id="maincontent">
        <!-- Heading for the page, indicating the theme of the images (cats). -->
        <h1>THREE IMAGES OF CATS</h1>

        <!-- First image container. -->
        <div class="images">
            <!-- The first image with a grayscale filter applied via CSS -->
            <abbr title="A picture of a cat lying on a blanket with grayscale filter"><img src="images/cat1.jpg" alt="a-cat-lying-on-a-blanket" id="cat1" class="zoom"></abbr><br>
            <!-- Copyright information and link to the source of the image. -->
            <a href="https://unsplash.com/photos/a-cat-lying-on-a-blanket-JaIANzSxx7E">Photo by <b>Emre</b> | Unsplash &#169;</a>
        </div>

        <!-- Second image container. -->
        <div class="images">
            <!-- The second image with a sepia filter applied via CSS -->
            <abbr title="A picture of a cat on a basket with sepia filter"><img src="images/cat2.jpg" alt="orange-tabby-cat-on-a-brown-woven-basket" id="cat2" class="zoom"></abbr><br>
            <!-- Copyright information and link to the source of the image. -->
            <a href="https://unsplash.com/photos/orange-tabby-cat-on-brown-woven-basket-_867Jy8LCkI">Photo by <b>Daria Averina</b> | Unsplash &#169;</a>
        </div>

        <!-- Third image container. -->
        <div class="images">
            <!-- The third image with a saturation filter applied via CSS -->
            <abbr title="A picture of a cat on green grass with saturation filter"><img src="images/cat3.jpg" alt="grey-and-white-cat-on-green-grass-during-daytime" id="cat3" class="zoom"></abbr><br>
            <!-- Copyright information and link to the source of the image. -->
            <a href="https://unsplash.com/photos/grey-and-white-cat-on-green-grass-during-daytime-KYTv36S9CQA">Photo by <b>Farrinni</b> | Unsplash &#169;</a>
        </div>
    </div>
</body>
</html>
